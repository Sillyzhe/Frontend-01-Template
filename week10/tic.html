<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        #board {
            width: 350px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: green;
            display: inline-block;
            border: 1px solid white;
            vertical-align: middle;
            line-height: 100px;
            font-size: 50px;
            text-align: center;
        }
    </style>
    <div id="board">


    </div>
    <script>
        // 1 圈 2 ×
        let pattern = [
            [2, 0, 0],
            [0, 1, 0],
            [0, 0, 0]
        ]
        let color = 1

        function show() {
            let board = document.getElementById('board')
            board.innerHTML = "";
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {

                    let cell = document.createElement("div");
                    cell.classList.add("cell");
                    cell.innerHTML = pattern[i][j] == 2 ? '❌' : pattern[i][j] == 1 ? '⭕' : ''
                    cell.addEventListener("click", () => move(j, i))
                    board.appendChild(cell)
                }

            }
        }

        function check(pattern, color, x, y) {
            for (let i = 0; i < 3; i++) {
                let win = true;
                for (let j = 0; j < 3; j++) {
                    if (pattern[i][j] !== color) {
                        win = false;
                        break
                    }
                }
                if (win) {
                    return true
                }
            }
            for (let i = 0; i < 3; i++) {
                let win = true;
                for (let j = 0; j < 3; j++) {
                    if (pattern[j][i] !== color) {
                        win = false;
                        break
                    }
                }
                if (win) {
                    return true
                }
            } {
                let win = true;
                for (let i = 0; i < 3; i++) {
                    for (let j = 0; j < 3; j++) {
                        if (pattern[i][i] !== color) {
                            win = false;
                            break
                        }
                    }
                    if (win) {
                        return true
                    }
                }
            }; {
                let win = true;
                for (let i = 0; i < 3; i++) {
                    for (let j = 0; j < 3; j++) {
                        if (pattern[j][2 - i] !== color) {
                            win = false;
                            break
                        }
                    }
                    if (win) {
                        return true
                    }
                }
            }

            return false

        }

        function move(x, y) {
            if (pattern[y][x]) return
            pattern[y][x] = color;
            if (check(pattern, color, x, y)) {
                return alert(color == 1 ? '⭕ is winner!' : '❌ is winner!')
            }
            color = 3 - color;

            show()
        }

        function clone(pattern) {
            return JSON.parse(JSON.stringify(pattern))
        }

        function willWin(pattern, color) {
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (pattern[i][j]) {
                        continue
                    }
                    let tmp = clone(pattern);
                    tmp[i][j] = color;
                    if (check(tmp, color)) {
                        tmp[i][j] = color
                        if (check(tmp, clone)) {
                            return true
                        }
                    }
                }
            }
            return false
        }
        show()
        // let pattern = [2, 0, 0, 0, 1, 0, 0, 0, 0]
    </script>
</body>

</html>
