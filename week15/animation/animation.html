<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #el {
        width: 100px;
        height: 100px;
        background: skyblue;
      }
      #el2 {
        width: 100px;
        height: 100px;
        background: skyblue;
        transition: linear 5s;
      }
    </style>
  </head>
  <body>
    <div id="el"></div>

    <script type="module">
      import { Timeline, Animation } from "./animation.js";

      let linear = (t) => t;

      let el = document.getElementById("el");
      let tl = new Timeline();

      tl.add(
        new Animation(
          el.style,
          "transform",
          (v) => `translateX(${v}px)`,
          0,
          200,
          5000,
          0,
          linear
        )
      );
      tl.start();
    </script>
  </body>
</html>
